<html>
    <head>
        <title>Java Script functions</title>
    </head>
    <body>
        <h1>OPEN CONSOLE</h1>
        <script>
            console.log("Hi,I am console screen");
            var fn="Dharvi";
            console.log(fn);
            var ln="Garg";
            console.log(ln);
            var fulln=fn.concat(ln);
            console.log(fulln);
            var lengthn=fulln.length;
            console.log(lengthn);
            var sn="Dharvi is a teacher";
            console.log(sn);
            var rsn=sn.replace("teacher","student");
            console.log(rsn);
            var un=rsn.toUpperCase();
            console.log(un);
            var sqrtn=Math.sqrt(100);
            console.log(sqrtn);
            var minn=Math.min(1050,2354,0932,8923,6723);
            console.log(minn);
            var maxn=Math.max(1050,2354,0932,8923,6723);
            console.log(maxn);
            var pown=Math.pow(4,2);
            console.log(pown);
        </script>
    </body>
</html>
